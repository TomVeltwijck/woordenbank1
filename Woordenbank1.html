<!DOCTYPE html>

  <title>Interactief Prentenblad</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
    }
    .item {
      text-align: center;
      cursor: pointer;
    }
    .item img {
      max-width: 120px;
      border: 2px solid #ccc;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
